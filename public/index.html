<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Beerclub</title>

	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<script type="text/template" class="beers-template">
		<div class="container">
			<h1>Welcome to Beerclub</h1>	
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2>Beers</h2>
					<a href="/instagram/posts" class="btn btn-primary instauth">Update Posts</a>
				</div>
			</div>
			<div class="row beers-list">
			</div>
		</div>
	</script>


	<script type="text/template" class="beer-post-template">
		<div style="background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url({{ photoUrl }});">
			<h3 class="title"><a href="{{ instagram }}">{{ title }}</a></h3>
			<p class="description">{{ description }}</p>
			<p class="rating">{{ userRating }}</p>
			<p class="user">{{ createdBy.username }}</p>
		</div>
	</script>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
